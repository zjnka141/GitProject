<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài tập 2</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("Nhập số n"));
        var total = 0;
        for (var i = 0; i <= num; i++) {
            total += i;
        }
        alert(total);
    </script>
</body>

</html>
