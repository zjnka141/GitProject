<html>

<head>
    <meta charset="utf-8">
    <title>Số nguyên tố</title>
</head>

<body>
    <br><br>
    <div style="width:600px;text-align:center;font-size:20px;margin: auto;color: brown;" id="result"></div>
    <script>
        var num=parseInt(prompt("Nhập số lượng số nguyên tố cần in ra"));
        var checkNum=2;
        var result=num+" số nguyên tố đầu tiên là: "
        while(num>0){
            if(isPrimeNumber(checkNum)){
                result+=checkNum+" ";
                num--;
                checkNum++;
            }else{
                checkNum++;
            }
        }
        document.getElementById('result').innerHTML=result;
        function isPrimeNumber(number){
            if(number<2){
                return false;
            }
            for(var i=2;i<number;i++){
                if(number%i==0){ 
                    return false;
                }
            }
            return true;   
        }
    </script>
</body>

</html>
