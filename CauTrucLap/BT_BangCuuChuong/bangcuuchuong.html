<html>

<head>
    <meta charset="utf-8">
    <title>Bài tập 1</title>
</head>

<body>
    <script>
        let sout;
        sout = "<br><br><div style='margin:auto;width:600px;margin:auto;text-align:center;font-size:30px;'>Bảng cửu chương</div>"
        +"<table border='2' width='600' cellspacing='0' cellpadding='10' style='margin:auto;'>"
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 2; j <= 10; j++) {
                sout = sout + "<td>" +j+"x"+i+"="+i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>

</html>
