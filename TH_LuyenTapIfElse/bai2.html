<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài 2</title>
</head>

<body>
    <script>
        var username = prompt('Nhập tên đăng nhập: ');
        if (username == 'Admin') {
            var pass = prompt('Nhập mật khẩu: ');
            if (pass == "TheMaster") {
                alert("Welcome");
            } else if (pass == null) {
                alert("Canceled");
            } else {
                alert("Wrong password!");
            }
        } else if (username == null) {
            alert("Canceled");
        } else {
            alert("I don't know you");
        }
    </script>
</body>

</html>
