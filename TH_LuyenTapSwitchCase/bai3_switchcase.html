<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài 3</title>
</head>

<body>
    <script>
        var value = parseInt(prompt('Nhập số:'));
        switch (true){
            case (value<0): 
                alert(-1);
                break;
            case (value==0):
                alert(0);
                break;
            case (value>0):
                alert(1);
                break;
        }
    </script>
</body>

</html>
