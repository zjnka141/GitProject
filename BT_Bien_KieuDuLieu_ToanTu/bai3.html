<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài tập 3</title>
    </head>
    <body>
        <script>
            var bankinh=parseFloat(prompt("Nhập bán kính của hình tròn"));
            var dientich=Math.pow(bankinh,2)*3.14;
            document.write("<hr>")
            document.write("Diện tích hình tròn là: "+dientich);
            document.write("<hr>")
        </script>
    </body>
</html>
