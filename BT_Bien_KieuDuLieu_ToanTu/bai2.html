<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài tập 2</title>
    </head>
    <body>
        <script>
            var tempC=parseFloat(prompt("Nhập giá trị độ C"));
            var tempF=tempC*9/5+32;
            document.write("<hr>")
            document.write("Giá trị độ F là: "+tempF);
            document.write("<hr>")
        </script>
    </body>
</html>
