<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Do you love me?</title>
</head>

<body>
    <br><br><br>
    <div style="width:500px;margin:auto;font-size: 30px;">
        <div>Do you love me?</div>
        <input type="button" value="  YES  " style="position: absolute;top:120px;left:550px;" onclick="alert('Yes. You are right')">
        <input type="button" value="  NO  " style="position: absolute;top:120px;left:620px;" onmouseover="move()" id="noBtn">
    </div>
    <script>
        function move(){
            document.getElementById("noBtn").style.top=Math.random()*window.innerHeight+'px';
            document.getElementById("noBtn").style.left=Math.random()*window.innerWidth+'px';
        }
    </script>
</body>

</html>
