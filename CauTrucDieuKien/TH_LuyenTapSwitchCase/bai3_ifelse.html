<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài 3</title>
</head>

<body>
    <script>
        var value = parseInt(prompt('Nhập số:'));
        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>

</html>
