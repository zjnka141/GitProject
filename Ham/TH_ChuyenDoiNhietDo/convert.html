<html>

<head>
    <meta charset="utf-8">
    <title>Convert temperature</title>
</head>

<body>
    <br><br>
    <div style="width:800px;text-align:center;margin: auto;">
        <div style="display:inline-block; margin: 0 20px;">Fahrenheit</div>
        <input type="text" onchange="convert(this.value)" oninput="convert(this.value)" />
        <hr>
        <div>Celsius <span id="result"></span></div>
    </div>
    <script>
        function convert(temp) {
            var result = (parseInt(temp) - 32) / 1.8;
            var elemResult=document.getElementById("result");
            isNaN(result) ? elemResult.innerHTML = "" : elemResult.innerHTML = result;
        }
    </script>
</body>

</html>
