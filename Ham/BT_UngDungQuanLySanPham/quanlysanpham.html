<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="1.css">
    <script src="1.js"></script>
    <title>Ứng dụng quản lý sản phẩm</title>
</head>

<body onload="app.show()">
    <div class="left">
        <div class="addProduct">
            <h2>Add new product</h2>
            <div class="wrap-add">
                <input type="text" placeholder="New Product" id="add-name">
                <input type="button" onclick="app.add();" value="Add">
            </div>
        </div>
        <div class="displayProduct">
            <h2>Display all products</h2>
            <table>
                <tr>
                    <th style="text-align: left;">Product Name</th>
                    <th colspan="2" style="text-align: right; color: brown;"><span id="quantities"></span> products</th>
                </tr>
                <tbody id="products">
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
