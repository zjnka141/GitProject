<html>

<head>
    <meta charset="utf-8">
    <title>Fake Textarea</title>
</head>

<body>
    <br><br>
    <div style="width:800px;text-align:center;margin: auto;">
       <div id="result"></div>
    </div>
    <script>
        var a=new Array();
        for(var i=0;i<10;i++){
            a[i]=Math.floor(Math.random()*100);
        }
        var max=a[0];
        var position=0;
        for(var i=0;i<10;i++){
            if(a[i]>max){
                max=a[i];
                position=i;
            }
        }
        document.getElementById("result").innerHTML="Mảng là: "+a+"<br>"+"Max: "+max+" tại vị trí "+position;    
    </script>
</body>

</html>
