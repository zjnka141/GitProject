<html>

<head>
    <meta charset="utf-8">
    <title>Fake Textarea</title>
</head>

<body>
    <br><br>
    <div style="width:800px;text-align:center;margin: auto;">
        <textarea id="txtArea" cols="30" rows="5" onkeyup="fakeText();"></textarea>
    </div>
    <script>
        var fakeStr = "Tôi là đứa ngốc!!";
        var showStr = "";
        var n = "";
        function fakeText() {
            if (typeof fakeText.counter == 'undefined') {
                fakeText.counter = 0;
            }
            if (fakeText.counter == 0) {
                showStr = fakeStr[fakeText.counter];
            } else {
                showStr += fakeStr[fakeText.counter];
            }
            if (fakeText.counter == fakeStr.length) {
                showStr = "";
                fakeText.counter = -1;
            }
            console.log(showStr);
            document.getElementById("txtArea").value=showStr;
            fakeText.counter++;
        }
    </script>
</body>

</html>
