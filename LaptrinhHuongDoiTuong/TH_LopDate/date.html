<html>

<head>
    <meta charset="utf-8">
    <title>Lá»›p Date</title>
</head>

<body>
    <br><br>
    <div style="width:600px;text-align:center;font-size:20px;margin: auto;color: brown;" id="result"></div>
    <script>
        var date=new MyDate(10,2,2019);
        date.toString();
        function MyDate(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            this.setDay = function (day) {
                this.day = day;
            }
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function (year) {
                this.year = year;
            }
            this.setDate=function(day,month,year){
                this.day = day;
                this.month = month;
                this.year = year;
            }
            this.toString=function(){
                alert(this.day + "/" + this.month + "/" + this.year);
            }
        }
    </script>
</body>

</html>
