<html>

<head>
    <meta charset="utf-8">
    <title>Lớp hình tròn</title>
</head>

<body>
    <br><br>
    <div style="width:600px;text-align:center;font-size:20px;margin: auto;color: brown;" id="result"></div>
    <script>
        var circle= new Circle(2);
        alert("Area: "+circle.getArea());
        function Circle(radius) {
            this.radius=radius;
            this.getArea=function(){
                return Math.PI*radius*radius;
            }
        }
    </script>
</body>

</html>
