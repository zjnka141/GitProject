<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ứng dụng máy tính</title>
</head>

<body>
    <div style="width:960px;margin:auto;">
        <h1>Calculator</h1>
        <table>
            <tr>
                <td colspan="2">
                    <input type="text" id="input1">
                </td>
                <td colspan="2">
                    <input type="text" id="input2">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Addition(+)" onclick="add()">
                </td>
                <td>
                    <input type="button" value="Subtraction(-)" onclick="sub()">
                </td>
                <td>
                    <input type="button" value="Multiplication(*)" onclick="multi()">
                </td>
                <td>
                    <input type="button" value="Division(/)" onclick="divide()">
                </td>
            </tr>
        </table>
        <h3>Result: <span id="result"></span></h3>
    </div>
    <script src="baitap.js" type="text/javascript"></script>
</body>

</html>
