<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Bài tập 4</title>

        <script>
            var bankinh=parseFloat(prompt("Nhập bán kính của hình tròn"));

            document.write("Chu vi hình tròn là: "+dientich);
            document.write("<hr>")
        </script>
