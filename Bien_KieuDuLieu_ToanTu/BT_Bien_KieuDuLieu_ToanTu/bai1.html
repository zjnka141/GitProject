<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài tập 1</title>
    </head>
    <body>
        <script>
            var diemLy=parseFloat(prompt("Nhập điểm Lý"));
            var diemHoa=parseFloat(prompt("Nhập điểm Hóa"));
            var diemSinh=parseFloat(prompt("Nhập điểm Sinh"));
            var diemTong=diemHoa+diemLy+diemSinh;
            var diemTB=diemTong/3;
            document.write("<hr>")
            document.write("Tổng điểm là: "+diemTong);
            document.write("<hr>")
            document.write("Điểm trung bình là: "+diemTB);
            document.write("<hr>")
        </script>
    </body>
</html>
