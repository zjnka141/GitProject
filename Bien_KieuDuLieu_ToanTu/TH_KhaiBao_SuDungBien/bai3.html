<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài 3</title>
    </head>
    <body>
        <script>
            var a=prompt("Nhập số a:",1);
            var b=prompt("Nhập số b:",1);
            if (a%b==0){
                alert("a là bội số của b");
            }else{
                alert("a không phải là bội số của b");
            }
        </script>
    </body>
</html>
