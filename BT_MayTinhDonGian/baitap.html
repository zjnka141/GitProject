<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="baitap.css">
    <title>Máy tính đơn giản</title>
</head>

<body>
    <div class="wrap">
        <div id="hienthi"></div>
        <table>
            <tr>
                <td><input type="button" value="1" onclick="setValue(1)"></td>
                <td><input type="button" value="2" onclick="setValue(2)"></td>
                <td><input type="button" value="3" onclick="setValue(3)"></td>
                <td><input type="button" value="+" onclick="setValue('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="setValue(4)"></td>
                <td><input type="button" value="5" onclick="setValue(5)"></td>
                <td><input type="button" value="6" onclick="setValue(6)"></td>
                <td><input type="button" value="-" onclick="setValue('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="setValue(7)"></td>
                <td><input type="button" value="8" onclick="setValue(8)"></td>
                <td><input type="button" value="9" onclick="setValue(9)"></td>
                <td><input type="button" value="x" onclick="setValue('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="clearHienthi()"></td>
                <td><input type="button" value="0" onclick="setValue(0)"></td>
                <td><input type="button" value="=" onclick="calculate()"></td>
                <td><input type="button" value="/" onclick="setValue('/')"></td>
            </tr>
        </table>
    </div>
    <script src="baitap.js" type="text/javascript"></script>
</body>

</html>
